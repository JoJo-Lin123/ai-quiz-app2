<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI 測驗小程式</title>
<style>
  body { font-family: "Noto Sans", "Microsoft JhengHei", sans-serif; background: #e3f2fd; margin: 0; padding: 20px; color: #222; }
  .container { max-width: 720px; margin: 0 auto; background: #fff; border-radius: 12px; box-shadow: 0 6px 12px rgb(0 0 0 / 0.1); padding: 24px; }
  h2, h3 { color: #1565c0; }
  button { background: #42a5f5; border: none; color: white; padding: 10px 16px; margin: 4px; border-radius: 6px; cursor: pointer; font-weight: 500; font-size: 14px; transition: background-color 0.3s ease; }
  button:hover { background: #1e88e5; }
  button.outline { background: none; border: 2px solid #42a5f5; color: #42a5f5; }
  button.outline:hover { background: #bbdefb; }
  button.outline.red { border-color: #e57373; color: #e57373; }
  button.outline.red:hover { background: #ffcdd2; }
  .question { font-size: 18px; margin-bottom: 16px; font-weight: 500; }
  .options button { width: 100%; text-align: left; margin-bottom: 8px; background: #bbdefb; color: #1565c0; font-weight: 500; }
  .options button:hover:not(.selected):not(.correct):not(.wrong) { background: #90caf9; }
  .options button.selected { background: #90caf9; }
  .options button.correct { background: #a5d6a7; color: #2e7d32; font-weight: 600; }
  .options button.wrong { background: #ef9a9a; color: #b71c1c; font-weight: 600; }
  .explanation { margin-top: 12px; font-size: 14px; color: #555; padding: 12px; background: #f1f8e9; border-radius: 8px; border: 1px solid #c5e1a5; }
  .btn-group { margin-top: 20px; display: flex; justify-content: center; gap: 12px; flex-wrap: wrap; }
  .timer { font-size: 14px; color: #666; margin-bottom: 12px; text-align: right; }
  .card { border: 1px solid #bbdefb; border-radius: 10px; background: #e3f2fd; padding: 16px; margin-bottom: 20px; }
  .list-item { border-bottom: 1px solid #bbdefb; padding: 10px 0; display: flex; justify-content: space-between; align-items: center; }
  .list-item:last-child { border-bottom: none; }
  .list-item>.info { flex: 1; padding-right: 12px; font-weight: 500; }
  .list-item>.btns { display: flex; gap: 8px; }
  .error-list, .score-history { max-height: 300px; overflow-y: auto; }
  .error-item, .score-item { border: 1px solid #90caf9; background: #e3f2fd; margin-bottom: 10px; padding: 10px; border-radius: 6px; }
  .error-item h4, .score-item h4 { margin: 0 0 6px 0; color: #1e88e5; }
  .wrong-answer { background:#ffd7d9; color:#d32f2f; padding:2px 6px; border-radius:4px; }
  .correct-answer { background:#a5d6a7; color:#388e3c; font-weight:700; padding:2px 6px; border-radius:4px; }

  /* 題目編輯頁面表單欄位樣式 */
  input[type=text], input[type=number], textarea {
    width: 100%;
    box-sizing: border-box;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #90caf9;
    border-radius: 6px;
    font-size: 14px;
    font-family: inherit;
    background: #fff;
  }
  label {
    font-weight: 600;
    margin-bottom: 4px;
    display: block;
    color: #1565c0;
  }
  .card.edit-form {
    background: #e3f2fd;
    border: 2px solid #bbdefb;
    border-radius: 12px;
    padding: 20px;
    box-shadow: none;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>AI 測驗小程式</h2>
    <div id="main-content">載入題庫中，請稍候...</div>
    <div class="btn-group" id="main-buttons" style="display:none;">
      <button id="btnRestart">重新測驗</button>
      <button id="btnViewScore">查看成績</button>
      <button id="btnManage">題庫管理</button>
    </div>
  </div>
  <script>
    const scriptUrl = "https://script.google.com/macros/s/你的ScriptID/exec";

    async function fetchQuizDataFromSheet() {
      try {
        const res = await fetch(scriptUrl + '?action=getQuestions');
        const json = await res.json();
        return json.questions;
      } catch (e) {
        document.getElementById("main-content").textContent = "無法載入題庫，請稍後再試。";
        console.error(e);
        return [];
      }
    }

    async function updateQuestionToSheet(data, index) {
      try {
        await fetch(scriptUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "updateQuestion", index, data })
        });
      } catch (e) {
        alert("儲存到 Google Sheets 時發生錯誤");
        console.error(e);
      }
    }

    (async () => {
      const quizData = await fetchQuizDataFromSheet();
      localStorage.setItem("quizData", JSON.stringify(quizData));
      document.getElementById("main-buttons").style.display = "flex";
      location.href = location.href;
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI 測驗小程式</title>
  <style>
    body {
      font-family: "Noto Sans", "Microsoft JhengHei", sans-serif;
      background: #e3f2fd;
      margin: 0;
      padding: 20px;
      color: #222;
    }
    .container {
      max-width: 720px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgb(0 0 0 / 0.1);
      padding: 24px;
    }
    h2, h3 {
      color: #1565c0;
    }
    button {
      background: #42a5f5;
      border: none;
      color: white;
      padding: 10px 16px;
      margin: 4px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #1e88e5;
    }
    .question {
      font-size: 18px;
      margin-bottom: 16px;
      font-weight: 500;
    }
    .options button {
      width: 100%;
      text-align: left;
      margin-bottom: 8px;
      background: #bbdefb;
      color: #1565c0;
      font-weight: 500;
    }
    .options button:hover:not(.selected):not(.correct):not(.wrong) {
      background: #90caf9;
    }
    .options button.selected {
      background: #90caf9;
    }
    .options button.correct {
      background: #a5d6a7;
      color: #2e7d32;
      font-weight: 600;
    }
    .options button.wrong {
      background: #ef9a9a;
      color: #b71c1c;
      font-weight: 600;
    }
    .explanation {
      margin-top: 12px;
      font-size: 14px;
      color: #555;
      padding: 12px;
      background: #f1f8e9;
      border-radius: 8px;
      border: 1px solid #c5e1a5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AI 測驗小程式</h2>
    <div id="main-content">載入題庫中，請稍候...</div>
  </div>
  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQRjSIaWiqOgdH2nNgcvcJ8Sff9Ivii3pAQFolIR7fKxT5MTjK783-w_gEllWkYwzuQznZyKtvyKROn/pub?output=csv";

    async function fetchQuizDataFromCSV() {
      const res = await fetch(csvUrl);
      const text = await res.text();
      const rows = text.trim().split("\n").map(line => line.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/));
      const header = rows[0].map(h => h.trim().toLowerCase());
      const dataRows = rows.slice(1);

      return dataRows.map(row => {
        const obj = {};
        header.forEach((key, i) => {
          obj[key] = row[i]?.replace(/^"|"$/g, '').trim();
        });
        return {
          category: obj.category || '',
          question: obj.question || '',
          options: [obj.option1, obj.option2, obj.option3, obj.option4].filter(Boolean),
          answer: parseInt(obj.answer, 10),
          explanation: obj.explanation || ''
        };
      });
    }

    function displayFirstQuestion(quizData) {
      if (!quizData || quizData.length === 0) {
        document.getElementById("main-content").textContent = "找不到題目資料。";
        return;
      }
      const q = quizData[0];
      let html = `<h3>${q.category}</h3><div class="question">${q.question}</div><div class="options">`;
      q.options.forEach((opt, i) => {
        html += `<button>${opt}</button>`;
      });
      html += `</div><div class="explanation">${q.explanation}</div>`;
      document.getElementById("main-content").innerHTML = html;
    }

    fetchQuizDataFromCSV().then(data => {
      displayFirstQuestion(data);
    }).catch(err => {
      console.error(err);
      document.getElementById("main-content").textContent = "題庫載入失敗，請稍後再試。";
    });
  </script>
</body>
</html>
